<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистратура поликлиники</title>
</head>

<body>
  <h1>Регистратура поликлиники</h1>
  <button onclick="fetchScheduleData()">Получить данные(GET)</button>
  <button onclick="fetchDoctorDataPost()">Получить данные(POST)</button>
  <button onclick="addDoctor()">Добавить доктора(POST)</button>
  <div className="download">
    <h5 className='ms-5'></h5>
    <div className="download-buttons d-flex  align-items-start gap-1 ms-5 mb-3">
      <button onClick="downloadFile('json')">Скачать в JSON</button>
      <button onClick="downloadFile('xml')">Скачать в XML</button>
      <button onClick="downloadFile('html')">Скачать в HTML</button>
    </div>
  </div>
  <ul id="dataList"></ul>

  <script>

    async function getDoctor() {
      fetch('http://localhost:3000/api/doctors')
        .then(response => {
          if (response.ok) {
            return response.json();
          }
          throw new Error('Ошибка при выполнении запроса.');
        })
        .catch(error => {
          console.error('Ошибка при выполнении запроса:', error);
        });
    }

    async function fetchScheduleData() {
      fetch('http://localhost:3000/api/schedules')
        .then(response => {
          if (response.ok) {
            return response.json();
          }
          throw new Error('Ошибка при выполнении запроса');
        })
        .catch(error => {
          console.error('Ошибка при выполнении запроса:', error);
        });
    }

    const downloadFile = async (format) => {
      try {
        let acceptHeader = '';

        if (format === 'html') {
          acceptHeader = 'text/html';
        } else {
          acceptHeader = `application/${format}`;
        }

        const response = await fetch('http://localhost:3000/api/formattedData', {
          headers: {
            Accept: acceptHeader,
          },
        });

        const content = await response.text();
        const fileName = `data.${format.toLowerCase()}`;
        const contentType = acceptHeader;

        const blob = new Blob([content], { type: contentType });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        link.click();
      } catch (error) {
        console.error(`Error downloading ${format}:`, error.message);
      }
    };

    async function fetchDoctorsDataPost() {
      const response = await fetch("http://localhost:3000/api/formattedData", {
        method: "POST",
      });
      const data = await response.json();

      const doctorList = document.getElementById("dataList");
      doctorList.innerHTML = "";

      data.forEach((doctor) => {
        const listItem = document.createElement("li");
        listItem.textContent = `${doctor.name}, ${doctor.type}, ${doctor.weight} кг, ${doctor.price} р - ${doctor.quality} качество`;
        doctorList.appendChild(listItem);
      });
    }

    async function addDoctor() {
      const response = await fetch("/api/addDoctors", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          id: 1,
          name: "Терапевт",
          members: [
            {
              id: 1,
              name: "Елена Суворова",
              contact: "+1487488514",
              experience: "15 лет"
            }
          ],
          schedule: [
            {
              id: "101",
              date: "2023-10-10",
              time: "09:00",
              room: "Кабинет 2"
            }
          ]
        }),
      });

      const result = await response.json();
      console.log(result);
    }

  </script>
</body>

</html>
